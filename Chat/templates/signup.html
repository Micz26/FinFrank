{% extends 'base.html' %}

{% block content %}

<div>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required class="input-field">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="input-field">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required class="input-field">
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required class="input-field">
        </div>
        <div class="form-group">
            <button type="submit" class="submit-button">Sign Up</button>
        </div>
        <p class="text-base">Already have an account? <a href="/signin">Sign In</a></p>
    </form>
    {% if messages %}
    <div class="message-container">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
