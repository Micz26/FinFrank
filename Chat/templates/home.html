{% extends "base.html" %}
{% block content %}

<div class="ui buttons">
    <a href="/settings">
        <button class="ui button" >Settings</button>
    </a>
    
    <a href="/logout">
        <button class="ui button">Log out</button>
    </a>
  </div>

<div class="ui segment">
    {% if messages_ %}
    <div class="message-container">
        {% for message in messages_ %}
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
        {% endfor %}
    </div>
    {% endif %}

    {% if reply_content %}
        <div class="alert alert-success" role="alert">
          {{ reply_content }}
        </div>
    {% endif %}
</div>

<div class="ui form">
    <div class="prompt-field">
        <form method="POST">
            {% csrf_token %}
            <div class="ui fluid action input">
                <input type="text" name="prompt" placeholder="prompt" class="ui input">
                <button type="submit" class="ui button">Click to send prompt<i></i></button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
