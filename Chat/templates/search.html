{% extends 'base.html' %}

{% block content %}

    {% if messages %}
    <div class="message-container">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    {% if plot_div %}
    <p class="section-title">Chart for <a href="/chart/{{stock_id}}">{{ stock }}</a></p>
    <div class="chart-container">
        {{ plot_div | safe }}
    </div>
    {% endif %}
{% endblock %}
